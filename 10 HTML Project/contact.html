<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Riska Agung" />
    <meta name="description" content="Contact Information for The Little Taco Shop" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li>
            <a href="/#about">About <abbr title="Little Taco Shop">LTS</abbr></a>
          </li>
          <li><a href="/#menu">Our Menu</a></li>
          <li><a href="hours.html">Store Hours</a></li>
        </ul>
      </nav>
      <figure>
        <img src="img/tacos_close_up_400x260.png" title="Tacos ready to eat!" alt="Little taco shop tacos" />
        <figcaption>Litte Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <main>
      <section id="Contact">
        <article>
          <h2>Our Contact Form</h2>
          <form action="https://httpbin.org/get" method="get">
            <fieldset>
              <legend>Send Us A Message</legend>
              <p>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="your name" required />
              </p>
              <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="your email" required />
              </p>
              <label for="message">Your Message:</label><br />
              <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
            </fieldset>
            <button type="submit">send</button>
            <button type="reset">Reset</button>
          </form>
        </article>
      </section>
      <section id="Location">
        <article>
          <h2>Our Location</h2>
          <address>
            555 taco temptation Lane, Suite T<br />
            Kansas City, Mo 55555-5555<br /><br />
            Phone: <a href="tel:+5555555555">555-555-5555</a>
          </address>
          <p><a href="#">Back to Top</a></p>
        </article>
      </section>
    </main>
    <hr />
    <footer><p>Copyright &copy; The Little Taco Shop</p></footer>
  </body>
</html>
